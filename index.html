<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Under construction | Home</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap');

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      scroll-behavior: smooth;
    }

    body {
      font-family: 'Quicksand', sans-serif;
      background: #ffffff;
      color: #222;
      display: flex;
      min-height: 100vh;
      animation: fadeIn 2s ease;
      overflow-x: hidden;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-6px); }
    }

    @keyframes stretchScroll {
      0%, 100% { transform: scaleX(1); }
      50% { transform: scaleX(1.02); }
    }

    .left {
      width: 60%;
      padding: 2rem 3rem;
      display: flex;
      flex-direction: column;
      animation: stretchScroll 2s ease-in-out infinite;
    }

    .logo {
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 1rem;
      animation: float 6s ease-in-out infinite, fadeIn 1.5s ease;
    }

    nav {
      background: rgba(255, 255, 255, 0.5);
      backdrop-filter: blur(10px);
      border-radius: 10px;
      padding: 0.75rem 1rem;
      margin-bottom: 2rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
      animation: fadeIn 2s ease;
    }

    .menu {
      display: flex;
      gap: 2rem;
      flex-wrap: wrap;
    }

    .dropdown {
      position: relative;
    }

    .dropdown > span {
      cursor: pointer;
      font-weight: 600;
      padding: 0.5rem;
      display: inline-block;
      transition: background 0.3s ease;
    }

    .dropdown-content {
      opacity: 0;
      pointer-events: none;
      position: absolute;
      top: 100%;
      left: 0;
      background: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(8px);
      border-radius: 8px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.1);
      min-width: 150px;
      transform: translateY(10px);
      transition: all 0.3s ease;
      z-index: 10;
    }

    .dropdown:hover .dropdown-content {
      opacity: 1;
      pointer-events: auto;
      transform: translateY(0);
    }

    .dropdown-content a {
      display: block;
      padding: 0.6rem 1rem;
      text-decoration: none;
      color: #222;
    }

    .dropdown-content a:hover {
      background-color: #f0f0f0;
    }

    .content {
      background: rgba(255, 255, 255, 0.5);
      backdrop-filter: blur(15px);
      border-radius: 15px;
      padding: 2rem;
      max-width: 700px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.05);
      animation: float 4s ease-in-out infinite, fadeIn 2.5s ease;
    }

    .content p {
      font-size: 1.2rem;
      line-height: 1.8;
    }

    footer {
      margin-top: 2rem;
      font-size: 0.85rem;
      color: #555;
      animation: float 6s ease-in-out infinite, fadeIn 3s ease;
    }

    .right {
      width: 40%;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      animation: fadeIn 2s ease;
    }

    .right img {
      max-width: 100%;
      height: auto;
      transform: scale(1.1);
      animation: float 8s ease-in-out infinite, fadeIn 2s ease;
    }

    @media (max-width: 768px) {
      body {
        flex-direction: column;
      }

      .left, .right {
        width: 100%;
        padding: 1.5rem;
      }

      .menu {
        flex-direction: column;
        gap: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="left">
    <div class="logo">Ronyn's personal homepage! :D</div>

    <nav>
      <div class="menu">
        <div class="dropdown">
          <span>Home</span>
          <div class="dropdown-content">
            <a href="#">Welcome</a>
            <a href="#">News</a>
          </div>
        </div>
        <div class="dropdown">
          <span>Portfolio</span>
          <div class="dropdown-content">
            <a href="#">Art</a>
            <a href="#">Design</a>
            <a href="#">Projects</a>
          </div>
        </div>
        <div class="dropdown">
          <span>About</span>
          <div class="dropdown-content">
            <a href="#">About Me</a>
            <a href="#">Toro’s History (SCRAPPED)</a>
          </div>
        </div>
        <div class="dropdown">
          <span>Contact</span>
          <div class="dropdown-content">
            <a href="#">Email</a>
            <a href="#">Social Media</a>
          </div>
        </div>
      </div>
    </nav>

    <div class="content">
      <p><strong>Filler</strong>. filler!</p>
    </div>

    <footer>
      © 2025| All trademarks, artwork, and associated imagery are contrary to their respective owners.
    </footer>
  </div>

  <div class="right" id="rightImage">
    <img src="https://brokenonpurposee" alt="Img" />
  </div>

  <script>
    // remove large image for phone and tablet users
    function isMobile() {
      return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i
        .test(navigator.userAgent) || window.innerWidth <= 768;
    }

    if (isMobile()) {
      const right = document.getElementById("rightImage");
      if (right) right.remove();
    }
  </script>
</body>
</html>
