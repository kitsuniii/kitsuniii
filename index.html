<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Toro's World | Home</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="page-transition-wrapper" class="page-enter">
    <div class="left">
      <div class="logo">Toro's World</div>
      <nav>
        <a href="index.html">Home</a>
        <a href="portfolio.html">Portfolio</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
      </nav>

      <div class="content">
        <p>This website is under <strong>heavy construction</strong>, please do be aware that this is only the base of the upcoming website and is subject to change! :D</p>
      </div>

      <footer>
        Â© 2025 | All trademarks, artwork, and associated imagery are contrary to their respective owners.
      </footer>
    </div>

    <div class="right" id="rightImage">
      <img src="your-image.png" alt="Toro image" />
    </div>
  </div>

  <script>
    // Remove right image on mobile
    function isMobile() {
      return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i
        .test(navigator.userAgent) || window.innerWidth <= 768;
    }

    if (isMobile()) {
      const right = document.getElementById("rightImage");
      if (right) right.remove();
    }

    // Page transition effect thingy
    document.querySelectorAll('nav a').forEach(link => {
      link.addEventListener('click', function(e) {
        e.preventDefault();
        const wrapper = document.getElementById('page-transition-wrapper');
        wrapper.classList.remove('page-enter');
        wrapper.classList.add('page-exit');
        wrapper.addEventListener('animationend', () => {
          window.location.href = this.href;
        }, { once: true });
      });
    });
  </script>
</body>
</html>
